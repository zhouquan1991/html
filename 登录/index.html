<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login">
        <div class="login_pic"></div>
        <div class="login_box">
            <div class="user">
                <div class="icon_user">
                    <i></i>
                </div> 
                <span class="col-line"></span>
                <input type="text" placeholder="请输入账号">
            </div>
            <div class="password">
                <div class="icon_password">
                    <i></i>
                </div>
                <span class="col-line"></span>
                <input type="text" placeholder="请输入密码">
            </div>
            <div class="getvcode">
                <div class="vcode">
                    <div class="icon_vcode">
                        <i></i>
                    </div>
                    <span class="col-line"></span>
                    <input type="text" placeholder="请输入验证码">
                </div>
                <div class="vcode_pic"></div>
            </div>
            <a class="forget" href="javascript:;">找回密码</a>
            <div class="btn">
               <a href="javascript:;" class="btn-left">登 录</a>
               <a href="javascript:;" class="btn-right">重 置</a>
            </div>
        </div>
    </div>
    <div class="hint-save">技术支持: 广西壮族自治区卫生计生统计信息中心</div>
</body>
</html>
